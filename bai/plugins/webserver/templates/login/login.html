<!doctype html>
<html class="no-js">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="keywords" content="">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>管理登陆界面</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <link rel="stylesheet" href="css/amazeui.min.css">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>
    <div class="am-g">
        <!-- LOGO -->
        <div class="am-u-sm-12 am-text-center">
            <i class="am-icon-twitch myapp-login-logo"></i>
        </div>
        <!-- 登陆框 -->
        <div class="am-u-sm-11 am-u-sm-centered">
            <form class="am-form">
                <fieldset class="myapp-login-form am-form-set">
                    <div class="am-form-group am-form-icon">
                        <i class="am-icon-user"></i>
                        <input type="text" class="myapp-login-input-text am-form-field" placeholder="管理员QQ">
                    </div>
                    <div class="am-form-group am-form-icon">
                        <i class="am-icon-lock"></i>
                        <input type="text" class="myapp-login-input-text am-form-field" placeholder="验证码">
                    </div>
                </fieldset>
                <button type="submit" class="myapp-login-form-submit am-btn am-btn-primary am-btn-block ">登 陆</button>
            </form>
        </div>

    </div>
    <!--[if (gte IE 9)|!(IE)]><!-->
    <script src="js/jquery.min.js"></script>

    <script src="js/amazeui.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
